<!DOCTYPE html>
<html>
    <p id="status" class="status"></p>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Percent Counter</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/results.css') }}">
    <link href="https://fonts.googleapis.com/css?family=Varela Round" rel="stylesheet"> <!-- Google Font -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet">
</head>

<body>

    <div class="sad-page">

        <div>
            <div class="single_page">
                <h1>Seems like you're struggling</h1>
                <p>It seems like you're struggling. Remember, it's okay to not be okay. Find support, share your feelings, and take the time you need to heal.</p>
            </div>
            </div>
                </div>
            <div class="happy-page">
                <div class="single_page">
                <h1>Seems like you're having fun!</h1>
                <p > Explore the joyful moments and share your happiness with the world.</p> 
            </div>
            </div>


            <div class="graph-container">
                <div class="half-donut">
                    <div class="slice"><i class="fa-regular fa-face-grin-hearts"></i></div>
                    <div class="slice"><i class="fa-regular fa-face-smile"></i></div>
                    <div class="slice"><i class="fa-regular fa-face-meh"></i></div>
                    <div class="slice"><i class="fa-regular fa-face-frown"></i></div>
                    <div class="slice"><i class="fa-regular fa-face-grimace"></i></div>
                </div>
                <div class="marker"></div>
                <div class="percentage-display">0%</div>
            </div>


        <script src="../static/results.js"></script>
</body>

</html>
