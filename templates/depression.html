<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Clarity</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/index.css') }}">
</head>
<body>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <div class="content-section">
        <h3 class="title">Try our depression models!</h3>
        <div id="cards">
            <div class="card" onclick="showForm('Account Handle')">
                <div class="card-content">
                    <div class="card-image">
                        <i class="fa fa-at"></i>
                    </div>
                    <div class="card-info-wrapper">
                        <div class="card-info">
                            <i class="fa fa-at"></i>
                            <div class="card-info-title">
                                <h3>Account Handle</h3>
                                <h4>A Mastodon account with multiple posts to analyze</h4>
                                <h4>Outputs confidence percentage indicating depression level</h4>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card" onclick="showForm('Single Post')">
                <div class="card-content">
                    <div class="card-image">
                        <i class="fa fa-image"></i>
                    </div>
                    <div class="card-info-wrapper">
                        <div class="card-info">
                            <i class="fa fa-image"></i>
                            <div class="card-info-title">
                                <h3>Single Post</h3>
                                <h4>A single post for us to analyze</h4>
                                <h4>Outputs a classification of depressed/not depressed</h4>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="form-container" class="form-container" style="display: none;">
            <button class="close-btn" onclick="closeForm()">Ã—</button>
            <form id="input-form">
                <h3 id="form-title"></h3>
                <input type="text" id="user-input" name="user-input" placeholder="Enter text here" required>

                <button type="submit" class="button-border">Submit</button>

            </form>
        </div>
    </div>

    <script src="{{ url_for('static',filename='index.js') }}"></script>
</body>

</html>
